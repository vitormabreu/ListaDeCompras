<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cadastro de item</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!--NAVBAR-->
<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">
                <span class="glyphicon glyphicon-apple" style="color: #419641"></span>
                Lista de Compras
            </a>
        </div>
    </div>
</div>

<div class="container">

    <div class="col-xs-12">
        <div class="jumbotron text-center">
            <h1>Adicionar Item</h1>
        </div>
    </div>

    <div class="col-xs-12">
        <form name="groceryForm">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Item da compra">
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-success btn-block">
                    Salvar <span class="glyphicon glyphicon-pushpin"></span>
                </button>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-default btn-block">
                    Cancelar <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>

        </form>
    </div>

</div>

</body>
</html>
